<div class="container">
    <div class="row pt-5">
        <div class="col-sm-3">
            <!-- 2 empty sections in the left -->
        </div>
        <div class="col-sm-6 ">
            <!-- <h2>Store {{this.site| titlecase}} Admin Login</h2> -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <!-- <label for="email">Email</label> -->
                    <input type="text" placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button [disabled]="loading" class="border-light basbtn text-uppercase">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                    <button class="border-light basbtn text-uppercase" [routerLink]="home"> Visit Store</button>
                </div>
            </form>
            <div class="text-center">
                <a (click)="loadComponent=!loadComponent" [routerLink]=""> Forgot Password </a>
            </div>

            <br><br>
            <app-forgot-password *ngIf="loadComponent"></app-forgot-password>
        </div>
        <div class="col-sm-3">
            <!-- 2 empty sections in the right -->
        </div>
    </div>
</div>
